<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Snowplow Inspector</title>
    <link rel="stylesheet" href="./popup.scss" />
    <body>
      <div class="banner">
        <a
          href="https://snowplow.io/?utm_source=debugger%20extension&utm_medium=software&utm_campaign=Chrome%20extension%20about%20page%20logo"
          target="_blank"
        >
          <img src="../res/logo.svg" alt="Snowplow logo" />
        </a>
      </div>
      <div class="wrapper">
        <h1>Snowplow Inspector</h1>
        <p>
          <a
            href="https://snowplow.io/blog/snowplow-acquires-poplin-data/?utm_source=debugger%20extension&utm_medium=software&utm_campaign=Chrome%20extension%20about%20page"
            target="_blank"
          >
            Poplin Data is now Snowplow Australia.</a
          >
        </p>
        <p>
          Snowplow Inspector is a debugger for
          <a
            href="https://snowplow.io/?utm_source=debugger%20extension&utm_medium=software&utm_campaign=Chrome%20extension%20about%20page"
            >Snowplow Behavioral Data Platform</a
          >.
        </p>
        <p>
          To use, open Developer Tools and switch to the &ldquo;Snowplow&rdquo;
          tab.
        </p>
        <p>
          <a
            href="https://github.com/poplindata/chrome-snowplow-inspector/issues"
            target="_blank"
            >Report problems or request features for the extension</a
          >
        </p>
      </div>
    </body>
  </head>
</html>

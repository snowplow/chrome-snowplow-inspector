<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Poplin Data Snowplow Inspector Options</title>
    <style>
      body {
        margin: 0;
        padding: 10px;
      }
      label,
      textarea {
        display: block;
        width: 100%;
      }
      textarea {
        min-height: 18em;
      }
    </style>
    <body>
      <label>
        <input type="checkbox" id="compactCore" />
        Use collapsible layout for core beacon fields
      </label>

      <label>
        <input type="checkbox" id="track" />
        Send anonymous usage information
      </label>

      <label>
        <input type="text" id="tunnelAddress" />
        Ngrok tunnel address
      </label>

      <p id="status"></p>
      <button id="save">Save</button>
      <script src="options.ts"></script>
    </body>
  </head>
</html>
